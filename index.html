<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hey,This is Qian </title>
    <link rel="stylesheet" href="style.css">

     <!-- Model Viewer -->
     <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
   
</head>
<body>

    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#model">3D Model</a></li> <!-- Added 3D Model link -->
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1> Hey, this is Qian! </h1>
        <p>This is a basic HTML template for your website. Feel free to customize it!</p>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Us</h2>
        <p>Here you can add information about your website or business.</p>
  
    </section>

    <!-- 3D Model Section --> <!-- New section for the 3D model -->
    <section id="model">
        <h2>3D Model</h2>
        <model-viewer src="your-model-url.glb" alt="A 3D model of something" auto-rotate camera-controls ar ios-src="your-model-url.usdz" style="width: 100%; height: 500px;"></model-viewer>
    </section>

    <!-- Contact Form -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </section>
<!-- Import the component -->
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

<!-- Use it like any other HTML element -->
<model-viewer alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum" src="goose.glb" ar environment-image="shared-assets/environments/moon_1k.hdr" poster="shared-assets/models/NeilArmstrong.webp" shadow-intensity="1" camera-controls touch-action="pan-y"></model-viewer>

</body>

</html>
